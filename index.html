<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CardReto</title>
    <link rel="stylesheet" href="../Estilos/style.css">
</head>
<body>
    <article class="card">
        <figure class="card__figure">
            <img class="card__character" src="\assets\img\archer.png" alt="Aqui va una imagen">
        </figure>

        <div class="card__text">
            <h4 class="text__level">Level 4</h4>
            
            <h2 class="Name_character">The Archer</h2>
            <p class="paragraph">The Archer is a female warrior with sharp eyes. She wears a short, light green dress, a hooded cape, a leather belt and an attached small pouch.</p>
        
            
        </div>

        <div class="card__stats">
            <div class="items">
                <div class="stat">25</div>
                <div class="stat-value">Training</div>
            </div>
            <div class="items">
                <div class="stat">18</div>
                <div class="stat-value">Speed</div>
            </div>
            <div class="items">
                <div class="stat">300</div>
                <div class="stat-value">Cost</div>
            </div>
        </div>
    </article>
</body>
</html>
