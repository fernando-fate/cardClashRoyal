<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CardReto</title>
    <link rel="stylesheet" href="../Estilos/style.css">
</head>
<body>
    <article class="card">
        <figure class="card__figure">
            <img src="https://i.pinimg.com/originals/31/ed/b6/31edb6fc25074999f8f93c90c2fd0ba8.jpg" alt="Aqui va una imagen">
        </figure>

        <div class="card__text">
            <h4 class="text_level">Level 4</h4>
            
            <h2 class="Name_character">The Archer</h2>
            <p class="paragraph">Lorem ipsum dolor sit amet consectetur adipisicing elit. Non dolorem quis aspernatur animi aliquam iusto mollitia possimus unde facere impedit.</p>
        
            
        </div>

        <div class="card__stats">
            <div class="items">
                <div class="stat">25</div>
                <div class="stat-value">Training</div>
            </div>
            <div class="items">
                <div class="stat">18</div>
                <div class="stat-value">Speed</div>
            </div>
            <div class="items">
                div class="stat">300</div>
                <div class="stat-value">Cost</div>
            </div>
        </div>
    </article>
</body>
</html>
